{% extends "spotlightcentral/base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
  <article>
    <h1>{{ post.title }}</h1>
    <p class="date">
      Published on: {{ post.publish.day }}/{{ post.publish.month }}/{{ post.publish.year}} by {{ post.author }}
    </p>
    {{ post.body|linebreaks }}
  </article>
{% endblock %}
